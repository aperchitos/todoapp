<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Simple Todo Application">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Todo App</title>

    <link rel="preload" href="js/worker.js" as="script" crossorigin="anonymous">
    <link rel="preload" href="js/todo-app.js" as="script">
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>
                <i class="icon fa fa-list-ul"></i>
                <span>Just Another Todo App</span>
            </h1>
        </header>
    
        <section id="container">
            <div class="create-todo">
                <h2>Welcome!</h2>
                <p class="description">To get started, add some items to your list:</p>

                <div class="create-todo-form">
                    <input 
                        id="add-todo-input"  
                        type="text" 
                        placeholder="I want to do...">
                    <label for="add-todo-input">Add todo</label>

                    <button 
                        id="add-todo-button" 
                        aria-label="Add todo"
                        class="button-icon button-colored--gray create-todo-button">
                        <i aria-hidden="true" class="icon fa fa-plus"></i>
                    </button>
                </div>
            </div>
        
            <ul id="todos" class="todos"></ul>
            <ul id="todos-completed" class="todos todos-completed"></ul>
        </section>

        <div id="modal" class="modal">
            <div class="modal-content">
                <button 
                    aria-label="Close modal"
                    class="modal-button-cancel modal-button-cancel--icon">
                    <i aria-hidden="true" class="icon fa fa-times"></i>
                </button>

                <div id="modal-text" class="modal-text"></div>

                <div class="modal-footer">
                    <button id="modal-button-confirm" class="button-colored--gray modal-button">Confirm</button>
                    <button class="modal-button-cancel button-colored--red modal-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <span>Just Another Footer</span>
    </footer>
</body>
</html>
